<!DOCTYPE html>
<html>
  <head>
  <title>SCSS tutorial</title>
  <script src="index.js"></script> 
  <link rel="stylesheet" href="styles.css">  
  </head>
<body>

<div class='header'>Header</div>
<div class='main'>
	<h1>I am a headline made with HTML</h1>
	<p class='element-2'>And I am a simple text paragraph. The color of this text is 			styled with CSS. Click the button below to remove me 					 through the power JavaScript.
	</p>
	<div>
		<div class='colorPalate-black'></div>
		<div class='colorPalate-red'></div>
		<div class='colorPalate-blue'></div>
		<div class='colorPalate-green'></div>
		<div class='colorPalate-violet'></div>
		<div class='colorPalate-indigo'></div>
		<div class='colorPalate-yellow'></div>
		<div class='colorPalate-orange'></div>
		<div class='colorPalate-white'></div>
	</div>
	<div>
		<div class='dynamic-color-white'></div>
		<div class='dynamic-color-orange'></div>
		<div class='dynamic-color-yellow'></div>
		<div class='dynamic-color-indigo'></div>
		<div class='dynamic-color-violet'></div>
		<div class='dynamic-color-green'></div>
		<div class='dynamic-color-blue'></div>
		<div class='dynamic-color-red'></div>
		<div class='dynamic-color-black'></div>
	</div>
	<button class='hide'>Hide the text above</button>
	<button class='show'>Show the text above</button>
</div>
<div class='footer'>footer</div>
  </body>
</html>
